<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.5.4/jquery.timeago.min.js"></script>
    <script id="template" type="x-tmpl-mustache">
    {{#pipelines}}
        <div class="project {{status}}">{{name}}</div>
    {{/pipelines}}

    <div class="timestamp">
        <time class="timeago" datetime="{{timestamp}}"></time>
    </div>

    </script>


    <style>
        body {
            font-family: Georgia, Times, Times New Roman, serif;
        }
        .project {
            height: 40px;
            padding: 20px;
            font-size: 40px;
            color: white;
            margin: 10px auto;
        }

        .project.success {
            background-color: red;
        }

        .project.failed {
            background-color: green;
        }

        .timestamp {
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="main">
    </div>

    <script type="text/javascript">
        var template = $('#template').html();
        Mustache.parse(template);

        function reload() {
            $.get("/api/pipelines", function (data) {
                var rendered = Mustache.render(template, data);
                $('#main').html(rendered);
            });
        }

        reload();

        var socket = io();

        socket.on('hi', function(msg){
            reload();
        });

        jQuery(document).ready(function() {
            jQuery("time.timeago").timeago();
        });
    </script>
</body>
</html>
